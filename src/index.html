<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>A Meta Search Engine</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body data-theme="light" class="d-none">
    <script>
        (function() {
            let currentTheme = localStorage.getItem('data-theme') || 'light';
            document.body.setAttribute('data-theme', currentTheme);
            document.body.removeAttribute('class');
        })();
    </script>
    <app-root></app-root>
</body>

</html>
