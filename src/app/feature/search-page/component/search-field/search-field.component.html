<div class="search-field container pt-4">
    <div class="d-flex">

        <!-- Search Input -->
        <div class="flex-grow-1 position-relative">
            <input class="form-control pr-5" type="text" placeholder="Search" aria-label="Search" #searchField
                [(ngModel)]="searchQuery" (ngModelChange)="onTextChange()" (keyup.enter)="onEnterPress()">
            <button type="button" class="search-button btn position-absolute text-muted" (click)="onEnterPress()">
                <app-svg-icon class="button-icon" icon="search" size="1.2"></app-svg-icon>
            </button>
        </div>

        <!-- Search Setting -->
        <button *ngIf="enableSetting" type="button" class="btn no-focus-outline ml-1 text-muted position-inline"
            (click)="onSettingPress()">
            <app-svg-icon class="button-icon" icon="gear_fill" size="1.2"></app-svg-icon>
        </button>
    </div>

    <div *ngIf="showSetting" class="d-flex pt-3">
        <app-icon-field class="flex-grow-1" icon="geo_alt_gill" value="{{currentLocation}}" disabled="true"
            (iconClick)="onLocationClick()">
        </app-icon-field>

        <app-icon-field class="px-3 flex-grow-1" icon="chat_square_quote_fill" value="{{currentLanguage}}"
            disabled="true" (iconClick)="onLanguageClick()">
        </app-icon-field>

        <app-icon-field class="flex-grow-1" icon="clock_fill" value="Recent" disabled="true"
            (iconClick)="onTimeRangeClick()">
        </app-icon-field>
    </div>
</div>
