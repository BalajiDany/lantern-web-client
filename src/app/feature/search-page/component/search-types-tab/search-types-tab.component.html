<ul ngbNav #nav="ngbNav" [activeId]="activeTabIndex" (activeIdChange)="onActiveTabIndexChange($event)"
    class="justify-content-{{alignment}} nav-{{variant}} small-nav pt-4 px-2">

    <li *ngFor="let searchType of searchTypes" [ngbNavItem]="searchType.index">
        <a ngbNavLink>{{searchType.type | titlecase}} </a>
    </li>
</ul>
