<div>
    <ng-template [ngSwitch]="searchTypeModel.type">

        <ng-container *ngSwitchCase="SearchTypeEnum.GENERAL">
            <h3 class="text-center py-5">GENERAL</h3>
        </ng-container>

        <ng-container *ngSwitchCase="SearchTypeEnum.CODE">
            <h3 class="text-center py-5">CODE</h3>
        </ng-container>

        <ng-container *ngSwitchCase="SearchTypeEnum.TORRENT">
            <h3 class="text-center py-5">TORRENT</h3>
        </ng-container>

        <ng-container *ngSwitchCase="SearchTypeEnum.VIDEO">
            <h3 class="text-center py-5">VIDEO</h3>
        </ng-container>

        <ng-container *ngSwitchCase="SearchTypeEnum.NEWS">
            <h3 class="text-center py-5">NEWS</h3>
        </ng-container>

        <ng-container *ngSwitchCase="SearchTypeEnum.MAP">
            <h3 class="text-center py-5">MAP</h3>
        </ng-container>

    </ng-template>
</div>
