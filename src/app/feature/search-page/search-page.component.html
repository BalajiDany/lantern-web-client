<div class="h-100">

    <!-- Search Panel or Result Panel -->
    <div *ngIf="enableSearchPanel; then searchPanel; else resultPanel;"></div>

    <!-- Search Panel -->
    <ng-template #searchPanel>
        <div class="position-relative search-panel">
            <!-- Logo -->
            <app-logo></app-logo>

            <!-- Search Field -->
            <app-search-field></app-search-field>

            <!-- Search Types Tab -->
            <app-search-types-tab variant="pills" alignment="center"></app-search-types-tab>
        </div>
    </ng-template>

    <!-- Result Panel -->
    <ng-template #resultPanel>

        <div class="container d-flex justify-content-center">
            <div class="allowed-max-width w-100">

                <!-- Search Type Tabs -->
                <app-search-types-tab class="w-100 custom-background position-fixed allowed-max-width search-type-tab"
                    alignment="justify">
                </app-search-types-tab>

                <!-- Search Result Panel -->
                <app-search-result class="result-panel d-block">
                </app-search-result>

            </div>
        </div>

    </ng-template>

    <!-- Floating Button TODO -->
    <div *ngIf="!enableSearchPanel; then searchFloatingButton;"></div>
    <ng-template #searchFloatingButton>
        <app-search-floating-button (triggerClick)="showSearchPanel()"></app-search-floating-button>
    </ng-template>

</div>
