<div class="custom-switch p-0 d-inline">
    <!-- <p class="align-text-top d-inline" for="customSwitches">Dark Mode</p> -->
    <input type="checkbox" class="custom-control-input" id="customSwitches-{{switchId}}" [value]="isChecked" [(ngModel)]="isChecked" (change)="toggleSwitchChange(isChecked)">
    <label class="custom-control-label" for="customSwitches-{{switchId}}">Dark Mode</label>
</div>
